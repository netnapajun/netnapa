<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Layout Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">แบบฟอร์มติดต่อ</h2>
        <form class="space-y-4">
            <!-- ชื่อ -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ-นามสกุล</label>
                <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="กรุณากรอกชื่อ-นามสกุลของคุณ">
            </div>
            <!-- email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">อีเมล</label>
                <input type="text" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md 
                focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="กรุณากรอกอีเมลของคุณ">
            </div>
            <!-- เลือกเพศของหุ่นยนต์ -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">เลือกเพศของหุ่นยนต์</label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" class="form-radio text-green-500">
                    <span class="ml-2">ชาย</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" class="form-radio text-green-500">
                    <span class="ml-2">หญิง</span>
                </label>
            </div>
            <!-- เลือกประเภทของหุ่นยนต์ -->
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-1">เลือกประเภทของหุ่นยนต์</label>
                <select class="form-select mt-1 block w-full rounded-md border-gray-300 shadow">
                    <option value="">>-- กรุณาเลือกประเภทของหุ่นยนต์ --<</option>
                    <option value="humanoid">มนุษย์</option>
                    <option value="animal">สัตว์</option>
                    <option value="vehicle">พาหนะ</option>
                </select>
            </div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">ปุ่มส่งข้อมูล</button>
        </form>
    </div>
</body>

</html>
